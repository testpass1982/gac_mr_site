{% load static %}
{% if certificates %}
    <div class="box_background">
        <div class="container">
            <div class="row">
                <div class="col-xl-1">
                    <div class="left_line_headline"></div>
                </div>
                <div class="col-xl-6">
                    <p class="headline_text">Разрешительные документы</p>
                    <p class="subtitle">Документальное подтверждение нашей компетентности</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="owl-carousel owl-theme">
                        {% for cert in certificates %}
                            <a href="{{ cert.document.url }}" data-fancybox="images">
                                <img src="{{ cert.preview.url }}" class="img-fluid" />
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
